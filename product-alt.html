<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chi tiết sản phẩm — Pens</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div style="max-width:1200px;margin:14px auto;padding:12px">
    <a href="Trangchu.html" class="btn ghost">← Quay lại</a>
  </div>

  <main style="max-width:1200px;margin:8px auto;padding:12px">
    <section class="product-detail" aria-label="Chi tiết sản phẩm">
      <div class="pd-image"><img id="altPdImg" src="" alt=""></div>
      <div class="pd-info">
        <h1 id="altPdTitle"></h1>
        <div id="altPdPrice" class="price"></div>
        <p id="altPdDesc"></p>

        <div style="display:flex;gap:12px;align-items:center;margin-top:12px">
          <label for="altQty" style="font-weight:700">Số lượng</label>
          <input id="altQty" type="number" value="1" min="1" style="width:84px;padding:8px;border-radius:8px;border:1px solid #ddd">
          <button id="altPdAdd" class="btn primary">Thêm vào giỏ</button>
        </div>

        <div id="altNotice" style="margin-top:12px;color:#666;font-size:14px"></div>
      </div>
    </section>

    <section style="margin-top:28px">
      <h3>Sản phẩm liên quan</h3>
      <div id="altRelated" class="grid" style="margin-top:12px"></div>
    </section>

    <section style="margin-top:28px">
      <h3>Khám phá thêm</h3>
      <div id="altGrid" class="grid" style="margin-top:12px"></div>
    </section>
  </main>

  <footer style="margin-top:40px;padding:24px 12px;text-align:center;color:#777">
    © 2025 Pens — Dụng cụ học tập
  </footer>

  <script src="data.js"></script>
  <script src="product-page-alt.js"></script>
</body>
</html>
